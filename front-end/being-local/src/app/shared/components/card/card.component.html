<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="../../../../assets/icons/bl-icon-128x128.png"
    alt="Being Localite"
  />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>

<app-navbar [showSearchBox]="true"></app-navbar>

<div class="example-card">
<mat-card>
	<mat-card-header>
    <mat-icon>more_vert</mat-icon>
		<div mat-card-avatar class="example-header-image">
      <img class="card-img-top img-responsive photo" src="{{ myHome.photoUrl }}" height="50px">
    </div>
		<mat-card-title>{{myHome.name}}</mat-card-title>
		<mat-card-subtitle>{{myHome.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-tab-group>
        <mat-tab label="My Rated Items"> 
          <div style="padding: 32px">

            <div class="example-container mat-elevation-z8">
          <mat-grid-list cols="4" #grid rowHeight="2:1" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
              {{tile.text}}
            </mat-grid-tile>
          </mat-grid-list>  

          </div>
          </div>
        </mat-tab>
        <mat-tab label="My Reviewed Items"> 
          one
        </mat-tab>
      </mat-tab-group>
</mat-card>

</div>

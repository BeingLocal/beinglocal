<app-navbar [showSearchBox]="true"></app-navbar>

<div class="example-card">
  <mat-card>
    <mat-card-header>
      <mat-icon>more_vert</mat-icon>
      <div mat-card-avatar class="example-header-image">
        <img class="card-img-top img-responsive photo" src="{{ myHome.photoUrl }}" height="50px">
      </div>
      <mat-card-title>{{myHome.name}}</mat-card-title>
      <mat-card-subtitle>{{myHome.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-tab-group>
          <mat-tab label="My Rated Items"> 
            <div class="content">
              <div fxLayout="row wrap" fxLayoutGap="16px grid">
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of ratedbyID">
                  <mat-card class="mat-elevation-z4" >
                    <img mat-card-image src="{{ data.brand.imageUrl }}" (click)="onClick(data.brand.id)">
                    <mat-card-title>{{data.brand.name}} 
                      <star-rating
                        value="{{data.rating}}"
                        checkedcolor="gold"
                        uncheckedcolor="white"
                        size="16px"
                        readonly="true"
                        >
                      </star-rating> 
                    </mat-card-title>
                  </mat-card>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="My Reviewed Items"> 
          </mat-tab>
      </mat-tab-group>
  </mat-card>
</div>
